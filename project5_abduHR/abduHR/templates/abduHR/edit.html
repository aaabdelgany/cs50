{% extends "abduHR/layout.html" %}

{% block body %}
<h1 class="display-2">View / Update: <span id="name" {%if not employee.active%} style="text-decoration:line-through;" {%endif%}>{{employee.last_name}}, {{employee.first_name}}</span></h1>
<div id="employee_mark" data-id={{employee.id}} style="display:none;"></div>
<div class="alert alert-danger" id="danger_new" role="alert" style="display:none;"></div> 
<form id="edit_form" action="#" method="" class="row g-3" onsubmit="return false">
  <div class="row g-3">
      <div class="col">
        <label for="first_name" class="form-label">First Name:</label>
        <input id="first_name" type="text" class="form-control" placeholder="First name" name="first_name" value="{{employee.first_name}}">
      </div>
      <div class="col">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" id="last_name" class="form-control" placeholder="Last name" name="last_name" value="{{employee.last_name}}">
      </div>
    </div>
    <div class="row g-3">
      <div class="col">
        <label for="email" class="form-label">Email Address:</label>
        <input type="text" id="email" class="form-control" placeholder="email" name="email" value="{{employee.email}}">
      </div>
      <div class="col">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="text" id="phone" class="form-control" placeholder="Phone Number" name="phone" value="{{employee.phone}}">
      </div>
    </div>
    <div class="row g-3">
        <div class="col position-absolute">
            <div class="form-check">
            {%if employee.active%}
            <input id="status" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label id="status_label" class="form-check-label" for="flexCheckDefault">Click Here to Deactivate this Employee</label>
            {% else %}
            <input id="status" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label id="status_label" class="form-check-label" for="flexCheckDefault">Click Here to Re-Activate this Employee</label>
            {%endif%}
            </div>
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col position-absolute start-50">
            <input id="update_employee" class="btn btn-primary" type="submit" value="Update Employee">
        </div>
    </div>
  </form>
{%endblock%}
{%load static%}
