{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}AbduHR{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="{% static 'abduHR/main.js' %}"></script>
    </head>
    <body>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
              <div>
                <h3 class="float-md-start mb-0">abduHR</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                  <a class="nav-link active" aria-current="page" href="{%url 'landing'%}">Home</a>
                  <a class="nav-link" href="{%url 'impemp'%}">Import/Export Employees</a>
                  <a class="nav-link" href="{%url 'update'%}">Update Employees</a>
                  <a class="nav-link" href="{%url 'inactive'%}">Inactive Employees</a>
                  <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                </nav>
              </div>
            </header>


        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
